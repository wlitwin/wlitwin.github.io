<!DOCTYPE>
<html>

    <head>
<style>
html, body {
    width: 100%;
    height: 100%;
    overflow: hidden;
    margin: 0;
    padding: 0;
}

    font-family: 'Roboto';
    font-style: normal;
    font-weight: 100;
    font-display: swap;
    src: url('../assets/Roboto-Regular.ttf') format('opentype');
}

@font-face {
    font-family: 'Roboto-Bold';
    font-style: normal;
    font-weight: 400;

}

@font-face {
    font-family: 'Emoji';
    font-style: normal;
    font-weight: 100;
    src: url('../assets/NotoEmoji-Regular.ttf');
}

@font-face {
    font-family: 'icons';
    font-style: normal;
    font-weight: 100;

}
       
img {

}

    display: block;
}
</style>
<link rel="preload" href="../assets/Roboto-Regular.ttf" as="font" crossorigin="anonymous">
